 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Trufflecake Demo</title>
 	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
 </head>
 <body data-ng-app="trufflecake-demo">
 	<div class="container">
 		<div class="row">
 			<h3>Basic Example</h3>
 		</div>
 		<div class="row">
 			<truffle-cake tc-year-range="100"></truffle-cake>
 		</div>
 		<div class="row">
 			<h1>Day</h1>
 			<p>{{ selectedDay }}</p>
 			<h1>Month</h1>
 			<p>{{ selectedMonth }}</p>
 			<h1>Year</h1>
 			<p>{{ selectedYear }}</p>
 			<h1>Full Date</h1>
 			<p>{{ fullDate }}</p>
 		</div>
 	</div>

  <script src="./bower_components/angular/angular.min.js"></script>
 	<script src="./dist/trufflecake.min.js"></script>
  <script>
    angular.module('trufflecake-demo', ['ngTruffleCake']);
  </script>
 </body>
 </html>
